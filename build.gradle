group 'de.stiffi.admin'
version '0.0.1'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
mainClassName = "de.stiffi.admin.foldersync.FolderSync"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {

    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile "com.github.peez80:dphelpers:1.0.1"
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'




    compile group: 'com.google.guava', name: 'guava-io', version: 'r03'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.kohsuke:wordnet-random-name:1.3"

}


shadowJar {
    baseName = project.name
    classifier = null
    version = version
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6' //version required
}

task buildDocker (type: Exec) {
    commandLine 'docker', 'build', '-t', 'peez/sftp-push', '.'
}